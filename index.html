<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Racer</title>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"> </script>
  </head>

  <body>
    <script src="/js/main.js" type="text/javascript" charset="utf-8" async defer></script>
    <h1>Javascript Racer</h1>

    <h2>How to play:</h2>
    <ul>
      <li>
        To move player 1's car, hit the 'q' key
      </li>
      <li>
        To move player 2's car, hit the 'p' key
      </li>
      <li>
        First one to get to the end of the track wins!
      </li>
    </ul>

    <table class="racer_table">
      <tr id="player1_strip">
        <td id="p1square1" class="active"></td>
        <td id="p1square2" class="inactive"></td>
        <td id="p1square3" class="inactive"></td>
        <td id="p1square4" class="inactive"></td>
        <td id="p1square5" class="inactive"></td>
        <td id="p1square6" class="inactive"></td>
        <td id="p1square7" class="inactive"></td>
        <td id="p1square8" class="inactive"></td>
        <td id="p1square9"class="inactive"></td>
        <td id="p1square10" class="inactive"></td>
      </tr>
      <tr id="player2_strip">
        <td id="p2square1" class="active"></td>
        <td id="p2square2" class="inactive"></td>
        <td id="p2square3" class="inactive"></td>
        <td id="p2square4" class="inactive"></td>
        <td id="p2square5" class="inactive"></td>
        <td id="p2square6" class="inactive"></td>
        <td id="p2square7" class="inactive"></td>
        <td id="p2square8" class="inactive"></td>
        <td id="p2square9" class="inactive"></td>
        <td id="p2square10" class="inactive"></td>
      </tr>
    </table>
    <button class="button" type="button">Reset</button>
  </body>
</html>
